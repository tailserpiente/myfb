{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if pst.published_date %}
            <div class="date">
                {{ pst.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=pst.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ pst.title }}</h1>
        <p>{{ pst.text|linebreaksbr }}</p>
    </div>
{% endblock %}
